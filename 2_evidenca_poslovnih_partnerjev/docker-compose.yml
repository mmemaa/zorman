version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: partnersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./src/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:

